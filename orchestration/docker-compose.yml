services:
  # --- Reverse Proxy (Caddy Docker Proxy - Auto-Discovers Containers) ---
  caddy:
    image: lucaslorentz/caddy-docker-proxy:latest
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    environment:
      - CADDY_INGRESS_NETWORKS=staging-net
      - CADDY_DOCKER_CADDYFILE_PATH=/etc/caddy/Caddyfile
      - CADDY_OFFICE_IP=${OFFICE_IP:-0.0.0./0}
    networks:
      - staging-net
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:2019/config/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- Application Services ---

  app1:
    image: ${ECR_URL}/aris-backend-dev:${HIKEGH_TAG:-latest}
    container_name: hikegh_backend
    env_file: ./env/hikegh.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - hikegh_uploads:/app/uploads
    networks: [staging-net]
    labels:
      # Caddy auto-discovery labels
      caddy: api.staging.${DOMAIN_NAME:-teamcanvas.site}
      caddy.import: office_only
      caddy.reverse_proxy: "{{upstreams 8000}}" # Apply IP whitelist
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

